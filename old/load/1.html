<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<title>1</title>

</head>

<body>
<center>
<h1 id='name'>Watch movies simultaneously together!</h1>
<div><img src="https://media.giphy.com/media/3o85xCVh0TmBrQr36U/giphy.gif" height="400px"><img src="https://media.giphy.com/media/Sb7WSbjHFNIL6/giphy.gif" height="400px">
<h2 id=text>Please have fun.</h1>
<button onclick=generate()>See more</button>
</div>
</center>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script src="https://yangx066.github.io/load/tracery.js"></script>
<script>
var grammarObj = {
	"S": ["Watch #Movies# while you are #Activity# #Place#."],
	"Movies": ["Iron Man","3 Idiots","Deadpool","Kingsman: The Golden Circle","La La Land","Despicable Me 3"],
	"Activity": ["doing yoga","running","lying","standing","having lunch","soldering"],
	"Place": ["at school","at market","in the swimming pool","on the roof","on the train","in the bathroom"],
}

var grammar = tracery.createGrammar(grammarObj)

function generate(){
	var t = grammar.flatten("#S#");
	$('h2').text(t);
}
</script>
</body>

</html>
